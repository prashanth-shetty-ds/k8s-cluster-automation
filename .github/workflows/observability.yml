name: Observability Stack

on:
  workflow_dispatch:

jobs:
  monitoring:
    runs-on: [self-hosted, linux]

    steps:
      # ---------------------------------------------------
      # Checkout repo (for manifests)
      # ---------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # Copy manifests into kubeadmin home
      # ---------------------------------------------------
      - name: Copy monitoring manifests
        shell: bash
        run: |
          rsync -av manifests/ /home/kubeadmin/manifests/

      # ---------------------------------------------------
      # Deploy observability as kubeadmin (NO sudo)
      # ---------------------------------------------------
      - name: Deploy Observability Stack
        shell: bash
        run: |
          ssh -tt \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            kubeadmin@localhost <<'EOF'
          set -euxo pipefail

          export KUBECONFIG=/home/kubeadmin/kubeconfig.yaml

          echo "[INFO] Creating monitoring namespace"
          kubectl create namespace monitoring \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "[INFO] Applying monitoring manifests"
          kubectl apply \
            --request-timeout=60s \
            -f /home/kubeadmin/manifests/monitoring

          echo "[INFO] Observability deployment completed"
          EOF
