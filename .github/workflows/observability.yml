name: Observability Stack

on:
  workflow_dispatch:

jobs:
  monitoring:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Observability Stack
        shell: bash
        run: |
          set -euxo pipefail

          KCFG=/home/kubeadmin/kubeconfig.yaml

          echo "[INFO] Creating monitoring namespace"
          kubectl --kubeconfig=$KCFG create namespace monitoring \
            --dry-run=client -o yaml | kubectl --kubeconfig=$KCFG apply -f -

          echo "[INFO] Applying manifests from repo"
          ls -l manifests/monitoring

          kubectl --kubeconfig=$KCFG apply \
            --request-timeout=60s \
            -f manifests/monitoring

          echo "[INFO] Observability deployment completed"
